<script type="text/javascript">
   $(document).ready(function(){
	   $("#pageId").load("doPageUI",function(){
		   $("#mainContentId").removeData("rowData");
		   doGetObjects();
	   });
	   $(".input-group-btn")
	   .on("click",".btn-search",doQueryObjects);
	  // .on("click",".btn-add",doLoadEditUI)
	   $("tbody").on("click",".btn-delete",doDeleteObject).on("click",".btn-update",doLoadEditUI);
   });
	//判定修改/删除并返回页面
	function doLoadEditUI(){
		//1.判定点击的对象
		var title;
			var rowData=$(this).parents("tr").data("rowData");
			var id=rowData.id;
			 title="修改诊断表";
		   doFindObjectById(id,title);
	  // }
   }
	
  
   function doFindObjectById(id,title){
	   //1.params绑定id
	   var params={"id":id};
	   //2.url
	   var url="cusDiagnose/doFindObjectById";
	   //3.ajax request
	   $.getJSON(url,params,function(result){//JsonResult
		   if(result.status==200){
			  $("#mainContentId").data("rowData",result.data); 
	          doLoadPage(title);
		   }else{
			  alert(result.msg);
		   }
	   });
   }
   
   function doLoadPage(title){
	   var url="cusDiagnose/doCusDiagnoseEditUI";
	   $("#mainContentId").load(url,function(){
		   $(".box-title").html(title);
	   }) 
   }

   //处理查询按钮事件
   function doQueryObjects(){
	   $("#pageId").data("pageCurrent",1);
	   doGetObjects();
   }
   //页面加载完成异步加载当前页数据
   function doGetObjects(){
	   var url="cusDiagnose/doFindPageObjects";
	   var pageCurrent=$("#pageId").data("pageCurrent");
	   if(!pageCurrent)pageCurrent=1;
	   var params={"pageCurrent":pageCurrent}
	   $.getJSON(url,params,function(result){
		   doHandleResponseResult(result);
	   });
   }
   
   function doHandleResponseResult(result){
	   if(result.status==200){
		  doSetTableBodyRows(result.data.records);
		  doSetPagination(result.data);
		}else{
		  alert(result.msg);
	   }
   }
   //通过服务端返回的数据初始化页面
   function doSetTableBodyRows(data){
	  //1.获取tbody对象，并清空内容
	  var tBody=$("#tbodyId");
	  tBody.empty();
	  //2.迭代data内容将数据追加到tbody中
	  for(var i in data){
		  var tr=$("<tr></tr>");
		  tr.data("rowData",data[i]);
		  var tds=doCreateTds(data[i],i);
		  tr.append(tds);
		  tBody.append(tr);
	  }
   }
   
	function doDeleteObject(){
		if(!confirm("确认删除吗"))return;
		//1.params
		var rowData=$(this).parents("tr").data("rowData");
		var id=rowData.id;
		var params={"id":id};
		//2.url
		var url="cusDiagnose/doDeleteObject"
		//3.ajax request
		$.post(url,params,function(result){
			if(result.state==1){
				//alert(result.message);
				doGetObjects();
			}else{
				alert(result.message);
			}
		})
	   
	}
   
   //获取返回的值
   function doCreateTds(row,i){
	   console.log(row);
	   var tds=
	   "<td>"+(parseInt(i)+1)+"</td>"+
	   "<td>"+row.customerName+"</td>"+
       "<td>"+row.customerTel+"</td>"+
       "<td>"+"L:"+row.lds+"<br/>"+"R:"+row.rds+"</td>"+
       "<td>"+"L:"+row.ldc+"<br/>"+"R:"+row.rdc+"</td>"+
       "<td>"+row.diagnostics+"</td>"+
       "<td>"+new Date(row.gmtModified).toLocaleString()+"</td>"+
       "<td><button type='button' class='btn-delete'>"+"删除"+"</button>"+
       "<button type='button' class='btn-update'>"+"修改"+"</button></td>";
       return tds;
   }

</script>
