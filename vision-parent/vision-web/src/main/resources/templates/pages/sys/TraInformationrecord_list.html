   function doQueryObjects(){
	   $("#pageId").data("pageCurrent",1);
	   doGetObjects();
   }
   function doGetObjects(){
	   //1.params
	   //获取在Page.html中绑定的当前页码值
	   var pageCurrent=$("#pageId").data("pageCurrent");
	   //假如没有值,设置初始值为1
	   if(!pageCurrent)pageCurrent=1;
	   //var params="pageCurrrent="+pageCurrent;
	   var params={"pageCurrent":pageCurrent};
	   //获取查询时用户输入的名字
	   var name=$("#searchNameId").val();
	   console.log("name:"+name);
	   if(name)params.name=name;
	   //2.url
	   var url="tra/doFindPageObjects.do";
	   //3.ajax request
	   console.log("params:"+params);
	   $.getJSON(url,params,function(result){
		   doHandleResponseResult(result);
		   console.log(result);
	   });
   }
   function doHandleResponseResult(result){
	   
	   if(result.status==200){
		   
		  doSetTableBodyRows(result.data.records);
		  doSetPagination(result.data);
	   }else{
		  doSetTableBodyErrors(result.msg);
	   }
   }
   function doSetTableBodyErrors(msg){
	   //获取body对象并清空
	   var tBody=$("#tbodyId");
	   tBody.empty();
	   //创建tr对象
	   var tr=$("<tr></tr>");
	   //创建td对象
	   //var len=$("table thead").find("tr").find("th").length;
	   var len=$("table th").length;
	   var td=$("<td></td>");
	   td.prop("colspan",len);
	   td.append(msg);
	   tr.append(td);
	   //将tr追加到tbody
	   tBody.append(tr);
   }
   function doSetTableBodyRows(records){
	   
	  //获取tbody对象,并清空
	   var tBody=$("#tbodyId");
	   tBody.empty();
	   //2.迭代数据,并追加到tBody
	   for(var i in records){
		  //2.1构建tr对象
		  var tr=$("<tr></tr>");
		  tr.data("id",records[i].id);
		  //2.2构建tds对象
		  var tds=doCreateTds(records[i],i);
		  //2.3将tds对象追加到tr中
		  tr.append(tds);
		  //2.4将tr追加到tbody中
		  tBody.append(tr);
	   }
   }
   function doCreateTds(row,i){
	   console.log("row="+row)
	   //debugger
	   var tds=
       "<td>"+(parseInt(i)+1)+"</td>"+
	   "<td>"+row.name+"</td>"+
	   //"<td>"+row.tel+"</td>"+
       "<td>"+"R:"+row.rvision+"<br/>"+"L:"+row.lvision+"</td>"+
       "<td>"+row.grade+"</td>"+
       "<td>"+row.evaluate+"</td>"+
       "<td>"+row.content+"</td>"+
       "<td>"+row.tutor+"</td>"+
       "<td>"+new Date(row.gmtModified).toLocaleString()+"</td>"+
       "<td><button type='button' class='btn btn-default btn-delete'>"+"删除"+"</button>"+
       "&nbsp;<button type='button' class='btn btn-default btn-update'>"+"修改:"+"</button></td>";
       //"&nbsp;<button type='button' class='btn btn-default btn-training'>"+"训练内容"+"</button>
       return tds;
   }
