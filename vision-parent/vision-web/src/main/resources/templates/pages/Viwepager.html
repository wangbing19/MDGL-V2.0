<div id="container">
	<div id="list" style="left: -600px;">
		<img src="img/5.jpg" alt="1" name="tu5" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
		<img src="img/1.jpg" alt="1" name="tu1" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
		<img src="img/2.jpg" alt="2" name="tu2" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
		<img src="img/3.jpg" alt="3" name="tu3" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
		<img src="img/4.jpg" alt="4" name="tu4" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
		<img src="img/5.jpg" alt="5" name="tu5" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
		<img src="img/1.jpg" alt="5" name="tu1" style="CURSOR: hand" onclick='window.open("http://www.baidu.com")'/>
	</div>
	<div id="buttons">
		<span index="1" class="on"></span>
		<span index="2"></span>
		<span index="3"></span>
		<span index="4"></span>
		<span index="5"></span>
	</div>
	<a href="javascript:;" id="prev" class="arrow"><</a>
	<a href="javascript:;" id="next" class="arrow">></a>
</div>
<script type="text/javascript">
/* 知识点： */
/* this用法 */
/* DOM事件 */
/* 定时器 */
$(function () {
	//debugger
//document.getElementById方法可返回对拥有指定 ID 的第一个对象的引用。
var container = document.getElementById('container');
var list = document.getElementById('list');
var buttons = document.getElementById('buttons').getElementsByTagName('span');
var prev = document.getElementById('prev');
var next = document.getElementById('next');
var index = 1;
var timer;
function animate(offset) {
//获取的是style.left，是相对左边获取距离，所以第一张图后style.left都为负值，
//且style.left获取的是字符串，需要用parseInt()取整转化为数字。
var newLeft = parseInt(list.style.left) + offset;
list.style.left = newLeft + 'px';
//无限滚动判断
if (newLeft > -600) {
list.style.left = -3000 + 'px';
}
if (newLeft < -3000) {
list.style.left = -600 + 'px';
}
}
function play() {
//将轮播图换成向右切换图片
timer = setInterval(function () {
next.onclick();
}, 5000)
} 
function stop() {
clearInterval(timer);
}
function buttonsShow() {
//将之前的小圆点的样式清除
for (var i = 0; i < buttons.length; i++) {
if (buttons[i].className == "on") {
buttons[i].className = "";
}
}
//数组从0开始，故index需要-1
buttons[index - 1].className = "on";
}
prev.onclick = function () {
index -= 1;
if (index < 1) {
index = 5
}
buttonsShow();
animate(600);
};
next.onclick = function () {
//由于上边定时器的作用，index会一直递增下去，我们只有5个小圆点，所以需要做出判断
index += 1;
if (index > 5) {
index = 1
}
animate(-600);
buttonsShow();
};
for (var i = 0; i < buttons.length; i++) {
buttons[i].onclick = function () {
//优化，当前图片点击当前的小圆点不执行以下代码。
if (this.className == "on") {
return;
}
/* 这里获得鼠标移动到小圆点的位置，用this把index绑定到对象buttons[i]上，去谷歌this的用法 */
/* 由于这里的index是自定义属性，需要用到getAttribute()这个DOM2级方法，去获取自定义index的属性*/
var clickIndex = parseInt(this.getAttribute('index'));
var offset = 600 * (clickIndex - index); //这个index是当前图片停留时的index
animate(offset);
index = clickIndex; //存放鼠标点击后的位置，用于小圆点的正常显示
buttonsShow();
}
}
container.onmouseover = stop;
container.onmouseout = play;
play();
})
</script>
